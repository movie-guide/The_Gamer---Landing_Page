<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Marvel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="tags">
            <div class="tag">
                <label for="tag">Action</label>
            </div>
            <div class="tag">
                <label for="tag">Adventure</label>
            </div>
            <div class="tag">
                <label for="tag">Drama</label>
            </div>
            <div class="tag">
                <label for="tag">Comedy</label>
            </div>
        </div>

        <div class="result" id="result"></div>
    </div>


    <button type="submit" class="submit-btn" id="submitBtn">
        <div class="submit-btn-arrow" id="submitBtnArrow"></div>
    </button>


    <div class="actor-form" id="actorForm">
        <input type="text" class="actor-form-input" placeholder="Desired Actor:" name="name" id='actorNameInput'
            autocomplete="off">
        <label for="actorNameInput" class="actor-form-label">
            <span class="actor-form-span">Desired Actor</span>
        </label>

        <div class="skip-checkbox actor-form-skip-checkbox">
            <input class="skip-checkbox-input" id="skipCboxInput" type="checkbox">
            <label class="skip-checkbox-label" id="skipCboxLabel" for="skipCboxInput">
                <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path
                        d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                    </path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                </svg>
                <span class="skip-checkbox-span">Specific actors aren't very important to me.</span>
            </label>
        </div>
    </div>

    <main id="main"></main>

    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
