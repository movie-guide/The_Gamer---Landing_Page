<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/questionnaire.css">
    <title>Movie Guide: your film chooser</title>
</head>

<body>

    <div class="wrapper">

        <div class="preloader" id="preloader">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <section class="questionnaire-section full-height">
            <div class="container">

                <ul class="genre-list">
                    <div class="genre-col">
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Comedy</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Criminal</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Detective</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Thriller</button>
                        </li>
                    </div>
                    <div class="genre-col">
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Romance</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">War</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Historical</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Supernatural</button>
                        </li>
                    </div>
                    <div class="genre-col">
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Drama</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Western</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Adventure</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Political</button>
                        </li>
                    </div>
                    <div class="genre-col">
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Sci-Fi</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Musical</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Fantasy</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Biography</button>
                        </li>
                    </div>
                    <div class="genre-col">
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Horror</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Action</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Disaster</button>
                        </li>
                        <li class="genre-item">
                            <button type="button" class="genre-item-btn" id="btn">Sports</button>
                        </li>
                    </div>
                </ul>

                <button class="cancel-btn" id="cancelBtn">
                    <div class="cancel-btn-arrow" id="cancelBtnArrow"></div>
                </button>

                <button class="submit-btn" id="submitBtn">
                    <div class="submit-btn-arrow" id="submitBtnArrow"></div>
                </button>

                <div class="actor-form">
                    <input type="input" class="actor-form-input" placeholder="Desired Actor:" name="name"
                        id='actorNameInput' autocomplete="off">
                    <label for="actorNameInput" class="actor-form-label">
                        <span class="actor-form-span">Desired Actor:</span>
                    </label>

                    <div class="skip-checkbox actor-form-skip-checkbox">
                        <input class="skip-checkbox-input" id="skipCboxInput" type="checkbox">
                        <label class="skip-checkbox-label" id="skipCboxLabel" for="skipCboxInput">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                            <span class="skip-checkbox-span">Specific actors aren't very important to me.</span>
                        </label>
                    </div>
                </div>

                <div class="decades-checkbox-list">
                    <div class="decades-checkbox-wrap">
                        <ul class="decades-checkbox-col">
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-1">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-1">The 1930s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-2">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-2">The 1940s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-3">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-3">The 1950s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-4">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-4">The 1960s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-5">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-5">The 1970s</label>
                            </li>
                        </ul>
                        <ul class="decades-checkbox-col">
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-6">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-6">The 1980s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-7">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-7">The 1990s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-8">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-8">The 2000s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-9">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-9">The 2010s</label>
                            </li>
                            <li class="decades-checkbox-item">
                                <input class="decades-checkbox-input" type="checkbox" id="decadesCboxInput-10">
                                <span class="decades-checkbox-span"></span>
                                <label class="decades-checkbox-label" for="decadesCboxInput-10">The 2020s</label>
                            </li>
                        </ul>
                    </div>

                    <div class="skip-checkbox decades-skip-checkbox">
                        <input class="skip-checkbox-input decades-skip-checkbox-input" id="decadesSkipCboxInput"
                            type="checkbox">
                        <label class="skip-checkbox-label" for="decadesSkipCboxInput">
                            <svg class="skip-checkbox-svg" width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                            <span class="skip-checkbox-span">The time doesn't really matter.</span>
                        </label>
                    </div>
                </div>

                <div class="country-select-form">
                    <div class="country-select-wrap">
                        <button class="country-select-btn">Desired Production Country</button>
                        <ul class="country-select-list">
                            <li class="country-select-item" data-value="ua">United States</li>
                            <li class="country-select-item" data-value="us">United Kingdom</li>
                            <li class="country-select-item" data-value="uk">China</li>
                            <li class="country-select-item" data-value="fr">France</li>
                            <li class="country-select-item" data-value="jap">Japan</li>
                            <li class="country-select-item" data-value="ua">Germany</li>
                            <li class="country-select-item" data-value="us">Republic of Korea</li>
                            <li class="country-select-item" data-value="uk">Canada</li>
                            <li class="country-select-item" data-value="fr">Australia</li>
                            <li class="country-select-item" data-value="jap">India</li>
                            <li class="country-select-item" data-value="ua">New Zealand</li>
                            <li class="country-select-item" data-value="us">Italy</li>
                            <li class="country-select-item" data-value="uk">Mexico</li>
                            <li class="country-select-item" data-value="fr">Israel</li>
                            <li class="country-select-item" data-value="skip">I'm not interested in production country.
                            </li>
                        </ul>
                        <input type="text" name="select-category" value="" class="country-select-input__hidden">

                        <button class="submit-btn__final" id="submitBtnFinal">
                            <a class="submit-btn-link__final" href="list.html">Make a list!</a>
                        </button>
                    </div>

                </div>

            </div>
        </section>

    </div>

    <script src="https://use.fontawesome.com/1948b88eb3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main/preloader.js"></script>
    <script src="js/main/slick-slider.js"></script>
    <script src="js/main/smooth-appearance.js"></script>
    <script src="js/main/smooth-scroll.js"></script>
    <script src="js/main/top-btn.js"></script>
    <script src="js/main/slick.min.js"></script>
    <script src="js/main/app.js"></script>
    <script src="js/questionnaire/genre-list.js"></script>
    <script src="js/questionnaire/desired-actor-form.js"></script>
    <script src="js/questionnaire/decades-cbox-list.js"></script>
    <script src="js/questionnaire/country-select-form.js"></script>
    <script src="js/questionnaire/submit-btn.js"></script>
    <script src="js/questionnaire/cancel-btn.js"></script>

</body>

</html>
